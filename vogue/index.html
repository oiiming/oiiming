    <!-- 외부스타일시트연결 -->

    <!-- 폰트어썸 CDN -->

    <!-- 제이쿼리CDN 연결 -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>



    <script>

        // 제이쿼리선언문

        $(document).ready(function(){
            // btn을 클릭했을때, nav 에 on이라는 클래스를 더해라 

            $('.btn').click(function(e){
// a값의 경우 기존에 있던 이벤트 속성을 지워라 라는 명령어 작성 

                e.preventDefault()
                $('nav').addClass('on');
                $('section').addClass('on');


                $(this).fadeOut()
            })

// nav li 를 클릭했을때, 각자의 순번을 찾고 section의 div를 번호대로 보이게하라.

$('nav li').click(function(e){
    e.preventDefault()

    var i =$(this).index()
    console.log(i);
    // $('section>div').css('display','none')
    // $('section>div').hide()
    $('section>div').removeClass('on')
    $('section>div').eq(i).addClass('on')
    // $('section>div').eq(i).css('display','block');

    $('nav').removeClass('on');
    $('section').removeClass('on');

    $('.btn').fadeIn()
})

        })
    </script>
